<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample App - Play Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .app-page {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .app-header {
      display: flex;
      align-items: center;
    }

    .app-icon {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      margin-right: 20px;
    }

    .app-info h1 {
      margin: 0;
      font-size: 24px;
    }

    .app-info .developer {
      color: #666;
      margin-top: 5px;
    }

    .ratings {
      margin-top: 10px;
      color: #888;
    }

    .screenshots {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .screenshots img {
      width: 150px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .description {
      margin-top: 30px;
      line-height: 1.6;
    }

    .install-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
